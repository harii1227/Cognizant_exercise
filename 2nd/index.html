<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .item {
            margin: 0 20px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .selected {
            border-color: green;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .label {
            margin-top: 10px;
            font-size: 18px;
            color: black;
        }

    </style>
</head>
<body>

    <h2>Final Preview</h2>

    <div class="container">
        <div class="item">
            <div class="circle selected">
                <img src="https://media.istockphoto.com/id/1013495462/vector/tiger-head.jpg?s=612x612&w=0&k=20&c=aO1RlmviSv1VvC-qpf433QTOEJ2gLhP2KKznCTkZWo8=" alt="Tiger">
            </div>
            <div class="label">Tiger</div>
        </div>

        <div class="item">
            <div class="circle">
                <img src="https://example.com/lion.jpg" alt="Lion">
            </div>
            <div class="label">Lion</div>
        </div>
    </div>

</body>
</html>
